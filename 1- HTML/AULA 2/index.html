<!--Esse doctype e responsavel por definar a versão do meu html-->
<!DOCTYPE html>
<html>
    <head>
        <!--        
        A tag serve para as configurações do meu documento html 
        -->
        <title>Hello word!</title>
    </head>
    <body>
        <!--
            a tag body é responsável pela área visivel do minha página
        -->
        <H1>Hello word!</H1>
    </body>
</html>
